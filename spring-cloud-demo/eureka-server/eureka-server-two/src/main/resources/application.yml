server:
  port: 8082

spring:
  application:
    name: @artifactId@
  security:
    user:
      name: eureka
      password: eureka

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka:eureka@localhost:8081/eureka/
  server:
    enable-self-preservation: false